<body>
    <div class="container">
        <div class="col-lg-4">
            <button class="btn btn-primary" style="width: 100px; margin-top: 2%;" onclick="Start()">Start</button><br>
            <button id="btnRed" class="btn btn-secondary"
                style="width: 100px; height: 100px; margin-top: 5%; background-color: gray;"></button><br>
            <button id="btnYellow" class="btn btn-secondary"
                style="width: 100px; height: 100px; margin-top: 1%; background-color: gray;"></button><br>
            <button id="btnGreen" class="btn btn-secondary"
                style="width: 100px; height: 100px; margin-top: 1%; background-color: gray;"></button><br>
        </div>
    </div>
</body>

<script>
    function Start() {
        var sure = 0;

        window.setInterval(function () {

            sure+=1000;

            if (sure == 2000) {
                document.getElementById("btnRed").style.backgroundColor = "red";
            }

            if (sure == 4000) {
                document.getElementById("btnYellow").style.backgroundColor = "yellow";
                document.getElementById("btnRed").style.backgroundColor = "Gray";
            }

            if (sure == 6000) {
                document.getElementById("btnGreen").style.backgroundColor = "Green";
                document.getElementById("btnGreen").innerHTML = "Şimdi Geç.";
                document.getElementById("btnYellow").style.backgroundColor = "Gray";
                document.getElementById("btnRed").style.backgroundColor = "Gray";
            }
        }, 1000)
    }
</script>
